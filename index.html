<!DOCTYPE html>
<html lang="en">
<head>
	<title>To do App</title>
</head>
<body>
		<div class="main">
			<label for="inputText">What is To be Done?
				<input type="text" name="inputText" class="main--input" required>
			</label>
			<div class="priority">
			<label for="priority"> Urgent
				<input type="radio" name="priority" class="main--input--urgent" value="urgent">
			</label>
			<label for="priority"> Not Urgent
				<input type="radio" name="priority" class="main--input--notUrgent" value="noturgent">
			</label>
			<label for="priority"> Important
				<input type="radio" name="priority" class="main--input--important" value="important">
			</label>
			<label for="priority"> Not Important
				<input type="radio" name="priority" class="main--input--notImportant" value="notimportant">
			</label>
			</div>
			<button class="main--btn">Add Task</button>
		</div>
		<div class="listTasks">
			<ul class="tasksList--ul">
				
			</ul>
		</div>
		


	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
