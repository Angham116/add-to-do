<!DOCTYPE html>
<html lang="en">
<head>
	<title>To do App</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
		<div class="main">
			<label for="inputText">What is To be Done?
				<input type="text" name="inputText" class="main--input" required>
			</label>
			<div class="priority">
			<label for="priority"> Important
				<input type="radio" name="priority" class="main--input--important" value="important" checked="checked">
			</label>
			<label for="priority"> Not Important
				<input type="radio" name="priority" class="main--input--notImportant" value="notimportant">
			</label>
			</div>
			<button class="main--btn">Add Task</button>
		</div>
		<div class="listTasks">
			<h2 class="main--hidden"></h2>
			<ul class="tasksList--ul">
				
			</ul>
		</div>
		


	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
